<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.cdnfonts.com/css/x-heighting" rel="stylesheet">
                
                
                
                
  </head>
  <body>

  <form action="" autocomplete="on" >
  <center><h1>Job Application</h1></center>
    <fieldset>
  <legend>Personal Information</legend>
  <table>
    <tr>
      <td><label for="">First Name*</label></td>
      <td><input type="text" required 
        name = "First_Name"
        placeholder="EX:Deepthi"
        size="20"
        minlength="4"/>
        <p>Enter the name</p>
       <img id="valid" src="https://cdn2.vectorstock.com/i/1000x1000/49/86/green-check-mark-symbol-vector-11384986.jpg" alt=""> 
            <img  id="invalid" src="https://thumbs.dreamstime.com/z/flat-raster-wrong-icon-symbol-isolated-white-background-168810889.jpg" alt="">
        </td>
    </tr>
    <tr>
      <td><label for="">Last Name*</label></td>
      <td><input type="text" /><br /></td>
    </tr>
    <tr>
      <td><label for="">Date of Birth</label></td>
      <td><input type="date" /><br /></td>
      <tr>
        <td><label for="">age</label></td>
        <td><input type="number" placeholder="Ex:10" min="18" max="100"></td>

      </tr>
      
    </tr>
    <tr>
      <td><label for="">Gender</label></td>
      <td>
        <input type="radio" name="gender" id="" /><label for="">Male</label>
        <input type="radio" name="gender" id="" /><label for="">Female</label>
        <input type="radio" name="gender" id="" /><label for="">Others</label> <br>
      </td>
    </tr>
    <tr>
      <td><label for="">Profile Picture*</label></td>
      <td><input type="file" /></td>
    </tr>
  </table>
</fieldset>
<fieldset>
  <legend>Contact Information</legend>
  <table>
    <tr>
      <td><label for="">Email*</label></td>
      <td><input type="text" required
         name = "email"
         placeholder="EX:deepthi@gmail.com">
         <p>EnterYourEmailS</p>
        <img id="valid" src="https://cdn2.vectorstock.com/i/1000x1000/49/86/green-check-mark-symbol-vector-11384986.jpg" alt=""> 
            <img  id="invalid" src="https://thumbs.dreamstime.com/z/flat-raster-wrong-icon-symbol-isolated-white-background-168810889.jpg" alt=""> 
        
      </td>
    </tr>
    <tr>
      <td><label for="">Phone Number*</label></td>
      <td><input type="text" required
          name = "phone Number"
          maxlength="10"
         placeholder="10-digit number"/>
         <p>
          Enter the Phonenumber
         </p>
         <img id="valid" src="https://cdn2.vectorstock.com/i/1000x1000/49/86/green-check-mark-symbol-vector-11384986.jpg" alt=""> 
            <img  id="invalid" src="https://thumbs.dreamstime.com/z/flat-raster-wrong-icon-symbol-isolated-white-background-168810889.jpg" alt="">
    </tr>
    <tr>
        <tr>
            <td><label for="">Address</label></td>
            <td><textarea name="Address" id="" cols="30" rows="3" placeholder="address of person"></textarea>
           
        </td>
        </tr>
    </tr>
    <tr>
        <td><label for="">Country</label></td>
        <td><select name="" id="">
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">UK</option>

        </select></td>
    </tr>
  </table>
  </select>
</fieldset>
<fieldset>
  <legend>Education Background</legend>
    <table>
        <tr>
        <td><label for="">Highest Qualification</label></td>
        <td><select name="" id="">
            <option value="">Gradutes</option>
            <option value="">Intermediate</option>
            <option value="">SSC</option>  
          </select></td>
        </tr>

        <tr>
            <td><label for="">Specialization</label></td>
            <td><input type="text" /><br /></td>
        </tr>
        <tr>
            <td><label for="">Year of Graduation</label></td>
            <td><input type="text" /><br /></td>
       </tr>
    </table>
</fieldset>
<fieldset>
    <legend>Job Preference</legend>
    <table> 
        <tr>
            <td><label for="">Preferred Role</label></td>
            <td><input type="text" /><br /></td>
        </tr>
        <tr>
  
            <td><label for="">Expect Salary</label></td>
            <td><input type="text" /><br /></td>
        </tr>
        <tr>
            <td><label for="">Preferred Locations</label></td>
            <td><input type="checkbox" name="" id="" />Banglore
                <input type="checkbox" name="" id="" />Delhi
                <input type="checkbox" name="" id="" />Remote
                <input type="checkbox" name="" id="" />Pune <br />
            </td>
        </tr>
        <tr>
            <td><label for="">Willing to Relocate</label></td>
            <td><input type="checkbox" /><br /></td>
        </tr>
    </table>
</fieldset>
<fieldset>
  <legend>Create Account</legend>
  <table>
    <tr>
        <td><label for="">Password*</label></td>
        <td><input type="password" /><br /></td>
    </tr>
    <tr>
        <td><label for="">Confirm Password</label></td>
        <td> <input type="password*" /> <br /></td>
    </tr>
  </table>
</fieldset>
<fieldset>
  
  <legend>Resume</legend>
  <table>
    <tr>
        <td><label for="">Upload Resume(PDF only)*</label></td>
        <td><input type="file" /> <br /></td>
    </tr>
  </table>
</fieldset>
<fieldset>
 <legend>Agreement</legend>
  <input type="checkbox" />I agree to the terms and coinditions* <br />
  <input type="submit" value="Submit Application" />
  <input type="reset" value="Reset Form" /><br />
</fieldset>
</form>
</body>
</html>
